<!doctype HTML>
<html>
    <head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="radio-container">
                <img src="./img/radio.png" alt="" class="radio">

                <div class="channel">
                    <input id="channel" type="number" name="channel" min="1" max="100" placeholder="1-100">
                </div>
                <div id="submit" class="connect">
					<span class="tooltip_connect">Connect</span>
				</div>
                <div id="disconnect" class="disconnect">
					<span class="tooltip_disconnect">Disconnect</span>
				</div>
				<div id="volumeDown" class="volumeDown">
					<span class="tooltip_volumeDown">Volume Down</span>
				</div>
                <div id="volumeUp" class="volumeUp">
					<span class="tooltip_volumeUp">Volume Up</span>
				</div>    
				<div id="increaseradiochannel" class="channelUp">
					<span class="tooltip_channelUp">Channel Up</span>
				</div>    
                <div id="decreaseradiochannel" class="channelDown">
					<span class="tooltip_channelDown">Channel Down</span>
				</div>    
                
				<!-- <div id="poweredOff"></div>	 -->
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
